<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Juan Cruz</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#proyects">Proyects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Juan Cruz</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#proyects" onclick="toggleMenu()">Proyects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section__pic-container">
            <img src="./assets/profile-pic.png" alt="Juan Cruz Fierro pofile picture">
        </div>
        <div class="section__text">
            <p class="section__text__p1">Hello, i'm</p>
            <h1 class="title"> Juan Cruz Fierro</h1>
            <p class="section__text__p2">Frontend Developer</p>
            <div class="btn-container">
                <button class="btn btn-color-2" 
                    onclick="window.open('./assets/resume-example.pdf')">
                    Download CV
                </button>
                <button class="btn btn-color-1" 
                    onclick="location.href='./#contact'">
                    Contact
                </button>
            </div>
            <div id="socials-container">
                <img 
                src="./assets/linkedin.png" 
                alt="My linkedin profile" 
                class="icon" 
                onclick="location.href='https://www.linkedin.com/in/juan-cruz-fierro-486736206/'">
                <img 
                src="./assets/github.png" 
                alt="My github profile" 
                class="icon" 
                onclick="location.href='https://www.github.com/juanfierro'">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
